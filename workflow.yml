name: Web3Pay CI

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
name: Web3Pay CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project (optional)
        run: npm run build

      - name: Upload test results (optional)
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/

      - name: Notify on failure
        if: failure()
        run: echo "❌ Workflow failed. Check logs for details."
# Web3Pay CI Workflow

هذا التكوين يهدف إلى ضمان جودة الكود واستقراره في مشروع Web3Pay، عبر تنفيذ سلسلة من الفحوصات التلقائية عند كل تعديل على فرع `main`.
